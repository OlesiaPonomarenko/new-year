<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
   <audio id="mySong" src="./audio/Dean Martin - Let It Snow! Let It Snow! Let It Snow!.mp3" loop="loop"></audio>
    <div class="heading">
        <h1>Santa is coming to town!!!</h1>
    </div>

    <button id="myButton"><img  src="https://img.icons8.com/?size=100&id=47815&format=png&color=000000" alt="play"></button>

    <div class="container">
        <div class="christmass">
           <div class="block">
              <h4 class="days"></h4>
              <h3>Days</h3>
           </div> 
        </div>
        <div class="christmass">
           <div class="block">
              <h4 class="hours"></h4>
              <h3>Hours</h3>
           </div> 
        </div>
        <div class="christmass">
           <div class="block">
              <h4 class="minute"></h4>
              <h3>Minute</h3>
           </div> 
        </div>
        <div class="christmass">
           <div class="block">
              <h4 class="second"></h4>
              <h3>Seconds</h3>
           </div> 
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
